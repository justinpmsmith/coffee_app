<ion-content class="signup-content">
    <div class="signup-container">
      <!-- Coffee Cup Icon -->
      <div class="logo-container">
        <img src="assets/icon/LogoIcon.svg" alt="Coffee Cup" class="coffee-icon">
      </div>
      
      <!-- SIGN UP Title -->
      <h1 class="signup-title">SIGN UP</h1>
      
      <!-- Signup Form -->
      <div class="form-container">
        <div class="input-group">
          <ion-input 
            type="text" 
            placeholder="USERNAME" 
            [(ngModel)]="username"
            class="signup-input"
            fill="clear">
          </ion-input>
          <div class="input-underline"></div>
        </div>
        
        <div class="input-group">
          <ion-input 
            type="password" 
            placeholder="PASSWORD" 
            [(ngModel)]="password"
            class="signup-input"
            fill="clear">
          </ion-input>
          <div class="input-underline"></div>
        </div>
        
        <!-- Error Message -->
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        
        <!-- Success Message -->
        <div class="success-message" *ngIf="successMessage">
          {{ successMessage }}
        </div>
        
        <!-- Login Link -->
        <div class="login-link-container">
          <a class="login-link" (click)="goToLogin()">Login</a>
        </div>
        
        <!-- Signup Button -->
        <div class="signup-button-container">
          <button class="signup-button" (click)="onSignup()" [disabled]="isLoading">
            <img src="assets/icon/buttonLogin.svg" alt="Sign Up" class="signup-arrow">
          </button>
        </div>
      </div>
    </div>
  </ion-content>
